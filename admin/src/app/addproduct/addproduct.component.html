<div id="wrapper">

    <!-- Sidebar -->
   <app-menu></app-menu>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
           <app-top></app-top>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-4 text-gray-800">Add Product</h1>
                <form #pfrm="ngForm" (submit)="savep(pfrm.value);" >
                    <div class="row">
                        <div class="col-md-4">
                    <p>Category</p>
                    <p>
                        <select name="category" class="form-control" ngModel>
                            <option value="">-Select-</option>
                            <option *ngFor="let c of cats" [value]="c._id">{{c.cat_name}}</option>
                        </select>
                    </p>
                    <p>Product Name</p>
                    <p><input type="text" name="pname" ngModel class="form-control" /></p>
                    <p>Product Price</p>
                    <p><input type="text" name="pprice" ngModel class="form-control" /></p>
                    <p>Product Image</p>
                    <p><input type="file" name="pimg" (change)="upfl($event);" /></p>

                    <p><input type="submit"  name="save" value="Add New" class="btn btn-primary" /></p>
                </div>
            </div>
                </form>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <app-footer></app-footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>
